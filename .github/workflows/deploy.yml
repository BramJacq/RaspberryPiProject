name: Bramj

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up QEMU + Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t bramj_builder .

      # 4️⃣ Compile inside Docker
      - name: Compile inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bramj_builder \
            bash -c "
              cd /work

              gcc -c pigpio/*.c
              ar rcs libpigpio.a *.o

              gcc main.c -L. -lpigpio -lpthread -o main
            "

      # 5️⃣ Add Raspberry Pi to known_hosts
      - name: Add Pi to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PI_HOST }} >> ~/.ssh/known_hosts

      # 6️⃣ Upload binary to Raspberry Pi  (OLD SSH)
      - name: Upload to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          source: "./main"
          target: "/home/${{ secrets.PI_USER }}/main"

      # 7️⃣ Restart program via tmux  (OLD SSH)
      - name: Restart program on Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          script: |
            cd /home/${{ secrets.PI_USER }}
            chmod +x main
            tmux kill-session -t bramj || true
            tmux new -d -s bramj "./main"
