name: Bramj Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up QEMU + Buildx (for cross-compiling)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image for ARM64 (Raspberry Pi)
      - name: Build Docker image (ARM64)
        run: docker build -t bramj_builder --platform=linux/arm64 .

      # 4️⃣ Compile inside Docker
      - name: Compile inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bramj_builder `
            bash -c "
              cd /work
              echo 'Start compiling...'
              gcc -c pigpio/*.c -I/usr/include/pigpio
              ar rcs libpigpio.a *.o
              gcc main.c -L. -lpigpio -lpthread -o main
              echo 'Compilation successful, executable is main'
            "

      # 5️⃣ Setup SSH private key on Windows runner
      - name: Setup SSH key
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          if (-Not (Test-Path $sshDir)) { New-Item -ItemType Directory -Path $sshDir | Out-Null }

          $keyPath = Join-Path $sshDir "id_rsa"
          Set-Content -Path $keyPath -Value "${{ secrets.PI_PRIVATE_KEY }}" -NoNewline

          # Restrict permissions like chmod 600
          icacls $keyPath /inheritance:r /grant:r "$($env:USERNAME):(R)" | Out-Null

      # 6️⃣ Add Raspberry Pi to known_hosts
      - name: Add Pi to known_hosts
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $knownHosts = Join-Path $sshDir "known_hosts"
          $piHost = "${{ secrets.PI_HOST }}"

          ssh-keyscan -H $piHost | Out-File -FilePath $knownHosts -Append

      # 7️⃣ Upload binary to Raspberry Pi using SCP
      - name: Upload binary to Raspberry Pi
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $keyPath = Join-Path $sshDir "id_rsa"
          $piHost = "${{ secrets.PI_HOST }}"
          $piUser = "${{ secrets.PI_USER }}"
          $localFile = Join-Path $env:GITHUB_WORKSPACE "main"
          $remotePath = "/home/$piUser/main"

          Write-Host "Uploading $localFile to $piUser@$piHost:$remotePath ..."
          scp -i $keyPath -o StrictHostKeyChecking=yes $localFile "$piUser@$piHost:$remotePath"
          Write-Host "Upload complete."

      # 8️⃣ Restart program via SSH on Raspberry Pi
      - name: Restart program on Raspberry Pi
        shell: powershell
        run: |
          $sshDir = Join-Path $env:USERPROFILE ".ssh"
          $keyPath = Join-Path $sshDir "id_rsa"
          $piHost = "${{ secrets.PI_HOST }}"
          $piUser = "${{ secrets.PI_USER }}"

          ssh -i $keyPath -o StrictHostKeyChecking=yes "$piUser@$piHost" << 'EOF'
          cd /home/$USER
          chmod +x main
          tmux kill-session -t bramj || true
          tmux new -d -s bramj "./main"
          EOF
